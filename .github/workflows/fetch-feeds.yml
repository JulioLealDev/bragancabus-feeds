name: Fetch Braganca Feeds
on:
  schedule:
    - cron: '*/30 * * * *'      # a cada 30 min (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, home]  # usa seu runner
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm install --no-audit --no-fund
        shell: powershell
      - name: Build feeds
        run: |
          if (!(Test-Path -Path "data")) { New-Item -Path "data" -ItemType Directory | Out-Null }
          npm run build:feeds
        shell: powershell
      - name: Commit feeds
        shell: powershell
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/news.json data/events.json
          if ((git status --porcelain) -ne $null) {
            $ts = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            git commit -m "chore: update feeds ($ts)"
            git push
          } else {
            Write-Host "Nada para comitar."
          }
